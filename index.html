<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; text-align: center; }
        input { margin: 10px; padding: 10px; width: 200px; }
        button { padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>House Price Prediction</h1>
    <form action="/predict" method="post">
        <input type="number" name="square_footage" placeholder="Enter Square Footage" required><br>
        <input type="number" name="bedrooms" placeholder="Enter Number of Bedrooms" required><br>
        <input type="number" step="0.1" name="bathrooms" placeholder="Enter Number of Bathrooms" required><br>
        <button type="submit">Predict Price</button>
    </form>
    
    {% if prediction_text %}
        <h2>{{ prediction_text }}</h2>
    {% endif %}
</body>
</html>
