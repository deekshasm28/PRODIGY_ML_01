<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-800 flex items-center justify-center min-h-screen">
    <div class="bg-blue-900 p-8 rounded-lg shadow-lg">
        <form method="POST" class="space-y-4">
            <input type="text" name="square_footage" value="{{ square_footage }}" 
                   placeholder="Enter living area (sq ft)" required
                   class="w-full p-2 rounded border border-white bg-transparent text-white placeholder-white">
            <input type="number" name="bedrooms" value="{{ bedrooms }}" 
                   placeholder="Enter number of bedrooms" required
                   class="w-full p-2 rounded border border-white bg-transparent text-white placeholder-white">
            <input type="number" step="0.5" name="bathrooms" value="{{ bathrooms }}" 
                   placeholder="Enter number of bathrooms" required
                   class="w-full p-2 rounded border border-white bg-transparent text-white placeholder-white">
            <button type="submit" class="w-full p-2 bg-blue-700 text-white rounded border border-white">Predict</button>
        </form>
        {% if prediction_text %}
            <p class="text-white mt-4">{{ prediction_text }}</p>
        {% endif %}
    </div>
</body>
</html>
